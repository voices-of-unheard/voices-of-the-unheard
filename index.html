<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voices of the Unheard</title>
  <meta name="description" content="Real life stories from India — submit and read authentic life stories." />
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#f3eadc">
</head>
<body>
  <div class="site">
    <header class="topbar">
      <div class="brand">
        <div class="logo">VoU</div>
        <div>
          <h1>Voices of the Unheard</h1>
          <p class="tagline">Real life stories from India — read. share. preserve.</p>
        </div>
      </div>

      <div class="controls">
        <label for="themeSelect" class="sr-only">Theme</label>
        <select id="themeSelect" aria-label="Choose theme">
          <option value="sepia">Vintage</option>
          <option value="mandala">Mandala</option>
          <option value="dark">Dark</option>
        </select>

        <label for="categorySelect" class="sr-only">Category</label>
        <select id="categorySelect" aria-label="Filter category">
          <option value="All">All</option>
        </select>
      </div>
    </header>

    <main class="container">
      <section class="grid hero">
        <article class="featured">
          <img id="featuredImage" src="" alt="">
          <div class="feat-text">
            <h2 id="featuredTitle"></h2>
            <p id="featuredExcerpt"></p>
            <div class="hero-ctas">
              <a id="featuredRead" class="btn primary" href="#">Read</a>
              <button id="featuredListen" class="btn outline">Listen</button>
            </div>
          </div>
        </article>

        <aside class="submit-card">
          <h3>Share Your Story</h3>
          <p>Write your story directly here. We will contact you to confirm consent before publishing.</p>

          <!-- In-site submission form -->
          <!-- Choose backend: Formspree OR Google Form (instructions below) -->
          <form id="submitForm" method="POST" class="submit-form">
            <label>Name <input name="name" type="text" placeholder="Your name or 'Anonymous'"></label>
            <label>Email or Phone <input name="contact" type="text" placeholder="Your email or phone" required></label>
            <label>City/State <input name="location" type="text" placeholder="City, State"></label>
            <label>Category
              <select name="category">
                <option>Dreamers</option>
                <option>Survivors</option>
                <option>Forgotten Professions</option>
                <option>Students' Struggles</option>
                <option>Mothers of Steel</option>
                <option>Other</option>
              </select>
            </label>
            <label>Story Title <input name="title" type="text" placeholder="Short title"></label>
            <label>Story <textarea name="story" rows="8" placeholder="Write or paste your story" required></textarea></label>

            <label>Photo (optional) <input name="photo" type="file" accept="image/*"></label>
            <label>Audio (optional) <input name="audio" type="file" accept="audio/*"></label>

            <label class="consent"><input name="consent" type="checkbox" required> I confirm I own this story / have permission to share and consent to publication after confirmation.</label>

            <div class="form-actions">
              <button id="submitBtn" class="btn primary" type="submit">Send Story</button>
              <div id="submitStatus" class="muted"></div>
            </div>
          </form>
        </aside>
      </section>

      <section class="stories-grid" id="stories">
        <!-- story cards injected by script -->
      </section>

    </main>

    <footer class="site-footer">
      <div>© <span id="year"></span> Voices of the Unheard</div>
    </footer>
  </div>

  <!-- central data + scripts -->
  <script src="stories.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
